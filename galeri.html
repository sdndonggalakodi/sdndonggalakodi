<!-- galeri.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - SD Negeri Donggala Kodi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="bg-blue-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
        <div class="flex items-center space-x-3">
            <img src="assets/LOGO.png" alt="Logo Sekolah" class="h-10 w-10 object-cover rounded-full">
            <h1 class="text-xl md:text-2xl font-bold">SD Negeri Donggala Kodi</h1>
        </div>

        <!-- Tombol Hamburger (HP) -->
        <button id="menu-btn" class="md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Menu Desktop -->
        <ul id="menu" class="hidden md:flex space-x-6">
            <li><a href="index.html" class="hover:text-yellow-300">Beranda</a></li>
            <li><a href="profil.html" class="hover:text-yellow-300">Profil</a></li>
            <li><a href="berita.html" class="hover:text-yellow-300">Berita</a></li>
            <li><a href="galeri.html" class="hover:text-yellow-300">Galeri</a></li>
            <li><a href="kontak.html" class="hover:text-yellow-300">Kontak</a></li>
        </ul>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
        <a href="index.html" class="block py-2 hover:text-yellow-300">Beranda</a>
        <a href="profil.html" class="block py-2 hover:text-yellow-300">Profil</a>
        <a href="berita.html" class="block py-2 hover:text-yellow-300">Berita</a>
        <a href="galeri.html" class="block py-2 hover:text-yellow-300">Galeri</a>
        <a href="kontak.html" class="block py-2 hover:text-yellow-300">Kontak</a>
    </div>
</nav>

<!-- Galeri -->
<section class="py-12 bg-white flex-1">
    <div class="max-w-7xl mx-auto px-4 grid sm:grid-cols-2 md:grid-cols-4 gap-4">
        <img src="assets/gambar1.jpg" class="rounded shadow">
        <img src="assets/gambar2.jpg" class="rounded shadow">
        <img src="assets/sekolah.jpg" class="rounded shadow">
        <img src="assets/gambar3.jpg" class="rounded shadow">
    </div>
</section>

<!-- Footer -->
<footer class="bg-blue-700 text-white text-center py-4">
    <p>&copy; 2025 SD Negeri Donggala Kodi. All rights reserved.</p>
</footer>

<!-- Script untuk toggle menu -->
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
